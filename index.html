<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tank Battle</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #444;
    font-family: sans-serif;
    color: white;
  }
  canvas {
    display: block;
    background: #222;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Tank {
  constructor(x, y, color, type) {
    this.x = x;
    this.y = y;
    this.width = 40;
    this.height = 40;
    this.angle = 0;
    this.speed = 2;
    this.color = color;
    this.type = type; // 'T34' or 'SU85'
    this.bullets = [];
    this.fireCooldown = 0;
  }
  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle);
    ctx.fillStyle = this.color;
    ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
    ctx.fillStyle = 'black';
    ctx.fillRect(0, -5, this.width/2, 10); // barrel
    ctx.restore();
  }
  move(dx, dy) {
    this.x += dx * this.speed;
    this.y += dy * this.speed;
  }
  rotateTo(x, y) {
    this.angle = Math.atan2(y - this.y, x - this.x);
  }
  fire() {
    if(this.fireCooldown <= 0){
      const bullet = new Bullet(this.x + Math.cos(this.angle)*20, this.y + Math.sin(this.angle)*20, this.angle);
      this.bullets.push(bullet);
      this.fireCooldown = 20; // frames cooldown
    }
  }
  updateBullets() {
    this.bullets.forEach((b, i) => {
      b.update();
      if(b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height){
        this.bullets.splice(i,1);
      }
    });
    if(this.fireCooldown>0) this.fireCooldown--;
  }
}

class Bullet {
  constructor(x, y, angle){
    this.x = x;
    this.y = y;
    this.angle = angle;
    this.speed = 5;
    this.radius = 5;
  }
  update(){
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed;
    ctx.beginPath();
    ctx.fillStyle = 'yellow';
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
    ctx.fill();
  }
}

// Player tank
const player = new Tank(canvas.width/2, canvas.height/2, 'green', 'T34');
const enemy = new Tank(200, 200, 'red', 'SU85');

// Controls
const keys = {};
window.addEventListener('keydown', e => keys[e.key] = true);
window.addEventListener('keyup', e => keys[e.key] = false);

// Mouse aim
let mouseX = 0, mouseY = 0;
canvas.addEventListener('mousemove', e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});
canvas.addEventListener('click', () => player.fire());

// Game loop
function gameLoop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  
  // Player movement
  let dx=0, dy=0;
  if(keys['w']) dy=-1;
  if(keys['s']) dy=1;
  if(keys['a']) dx=-1;
  if(keys['d']) dx=1;
  player.move(dx, dy);
  player.rotateTo(mouseX, mouseY);
  
  // Enemy AI: rotate toward player and fire
  enemy.rotateTo(player.x, player.y);
  if(Math.random() < 0.02) enemy.fire();
  
  // Draw tanks
  player.draw();
  player.updateBullets();
  enemy.draw();
  enemy.updateBullets();
  
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
